<!DOCTYPE html>
<script>
'use strict';
let number1=Number(prompt("Enter 1st two digit number :"));
let number2=Number(prompt("Enter 2nd two digit number :"));
let number3=Number(prompt("Enter 3rd two digit number :"));
let number4=Number(prompt("Enter 4th two digit number :"));
let number5=Number(prompt("Enter 5th two digit number :"));
let sum=number1+number2+number3+number4+number5;
alert("Sum of five random numbers: "+sum);
let average=sum/5;
alert("Average of five random numbers: "+average);
</script>
